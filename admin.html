<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Espace Pro – CinéParis</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="index.html">
        <span class="brand__dot"></span>
        <span class="brand__name">CinéParis</span>
      </a>
      <nav class="nav">
        <a href="index.html" class="nav__link">À l’affiche</a>
        <a href="admin.html" class="nav__link nav__link--active">Espace Pro</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div class="panel">
      <div class="panel__head">
        <h1>Publier un film</h1>
        <p class="muted">Réservé aux propriétaires (auth simplifiée).</p>
      </div>

      <form id="loginForm" class="form form--inline">
        <div class="field">
          <label class="label" for="token">Identifiant / Token</label>
          <input class="input" id="token" placeholder="ex: abcd-1234" />
        </div>
        <button class="btn" type="submit">Se connecter</button>
        <span id="loginState" class="muted"></span>
      </form>
    </div>

    <div class="panel">
      <div class="panel__head">
        <h2>Nouveau film</h2>
        <p class="muted">Titre, durée, langue, sous-titres, réalisateur, acteurs, âge minimum.</p>
      </div>

      <form id="movieForm" class="form">
        <div class="grid2">
          <div class="field">
            <label class="label">Titre</label>
            <input class="input" name="title" required />
          </div>
          <div class="field">
            <label class="label">Durée (min)</label>
            <input class="input" name="durationMin" type="number" min="1" required />
          </div>

          <div class="field">
            <label class="label">Langue</label>
            <input class="input" name="language" placeholder="FR / EN..." required />
          </div>
          <div class="field">
            <label class="label">Sous-titres (optionnel)</label>
            <input class="input" name="subtitles" placeholder="FR, EN..." />
          </div>

          <div class="field">
            <label class="label">Réalisateur</label>
            <input class="input" name="director" required />
          </div>
          <div class="field">
            <label class="label">Âge minimum</label>
            <input class="input" name="minAge" type="number" min="0" required />
          </div>

          <div class="field" style="grid-column:1/-1;">
            <label class="label">Acteurs principaux (séparés par des virgules)</label>
            <input class="input" name="mainActors" placeholder="Acteur 1, Acteur 2, Acteur 3" required />
          </div>
        </div>

        <hr class="sep" />

        <h3>Programmation</h3>
        <div class="grid2">
          <div class="field">
            <label class="label">Ville</label>
            <input class="input" name="city" placeholder="Paris" required />
          </div>
          <div class="field">
            <label class="label">Adresse cinéma</label>
            <input class="input" name="address" placeholder="12 Rue ..." required />
          </div>

          <div class="field">
            <label class="label">Date début</label>
            <input class="input" name="startDate" type="date" required />
          </div>
          <div class="field">
            <label class="label">Date fin</label>
            <input class="input" name="endDate" type="date" required />
          </div>

          <div class="field">
            <label class="label">Jours (3 jours / semaine)</label>
            <div class="chips">
              <label class="chip"><input type="checkbox" name="days" value="MON">Lun</label>
              <label class="chip"><input type="checkbox" name="days" value="WED">Mer</label>
              <label class="chip"><input type="checkbox" name="days" value="FRI">Ven</label>
              <label class="chip"><input type="checkbox" name="days" value="SAT">Sam</label>
              <label class="chip"><input type="checkbox" name="days" value="SUN">Dim</label>
            </div>
          </div>

          <div class="field">
            <label class="label">Heure début (par séance)</label>
            <input class="input" name="startTime" type="time" required />
          </div>
        </div>

        <button class="btn btn--primary" type="submit">Publier</button>
        <p id="status" class="muted"></p>
      </form>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
